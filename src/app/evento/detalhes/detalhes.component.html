<div class="row">
  <img src="{{evento.imagemEncoded}}" style="height: 300px; border-radius: 5px;" class="rounded text-center mx-auto" />
</div>
<hr />
<div class="row">
  <h2 class="text-center col-lg-12" style="text-shadow: 2px 2px gainsboro;">{{evento.nome}}</h2>
</div>
<hr />
<div class="mx-auto text-center">
  <h3 style="text-shadow: 2px 2px gainsboro;">Descrição:</h3>
  <p>{{evento.descricao}}</p>
  <h3 style="text-shadow: 2px 2px gainsboro;">Data:</h3>
  <p>{{evento.dataString}}</p>
  <h3 style="text-shadow: 2px 2px gainsboro;">Ingressos Disponiveis:</h3>
  <p>{{evento.quantidadeIngressos}}</p>
  <h3 style="text-shadow: 2px 2px gainsboro;">Preço:</h3>
  <p *ngIf="evento.preco === 0; else entradaPaga">Entrada Franca</p>
  <ng-template #entradaPaga>
    <p>{{evento.preco}}</p>
  </ng-template>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <h3 style="text-shadow: 2px 2px gainsboro;">Quantidade:</h3>
    <input style="font-weight: bolder; font-size: 26px; border: 2px solid gainsboro;" type="number" max="4" min="1"
      value="1" class="form-control text-center mx-auto mb-2 py-0 col-lg-1">
    <h3 style="text-shadow: 2px 2px gainsboro;">Usuario:</h3>
    <select [(ngModel)]="idUsuario" name="idUsuario"
      style="font-weight: bolder; text-align: center; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"
      class="form-control col-lg-2 text-center mx-auto mb-2">
      <option *ngFor="let usuario of usuarios" value="usuario.id">{{usuario.nome}}</option>
    </select>
    <a style="box-shadow: 4px 4px gainsboro;font-weight: bold;" href='/'
      class="mb-4 btn btn-outline-success btn-block">Comprar Ingressos</a>
  </form>
</div>
